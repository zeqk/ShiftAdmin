<ion-header>
  <ion-toolbar>
    <ion-title>Editar Caja</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">NÃºmero de Caja</ion-label>
    <ion-input type="number" [(ngModel)]="number"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Tipo de Turno</ion-label>
    <ion-select [(ngModel)]="shiftType">
      <ion-select-option value="full">Full</ion-select-option>
      <ion-select-option value="simple">Simple</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-button expand="block" color="primary" (click)="save()">Guardar cambios</ion-button>
  <ion-button expand="block" color="danger" (click)="delete()">Eliminar caja</ion-button>
</ion-content>
